<div class="modal">

    <div class="modal-header">
        <h1 class="dialog-title">ACO File Loader</h1>
    </div>
    
    <div class="modal-body">
        <p>Select an Photoshop *.aco Palette to load in the Swatcher Panel
            <br />[Only RGB Colors will parsed]</p>
        <br />
        <input id="swatcher-colorimport-file" type="file" accept=".aco" />
        <div id="swatcher-colorimport-status"></div>
    </div>

    <div class="modal-footer">
        <button data-button-id="ok" id="swatcher-colorimport-ok" class="dialog-button btn primary left" disabled="disabled">OK</button>
        <button data-button-id="cancel" class="dialog-button btn cancel">Cancel</button>
    </div>

</div>
