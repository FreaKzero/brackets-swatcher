<div id="swatcher" class="swatcher bottom-panel vert-resizable top-resizer">
    <div class="toolbar simple-toolbar-layout">
        <button id="swatcher-trackLESS" class="btn primary small no-focus">Track File</button>
        <button id="swatcher-open-colorimport" class="btn small no-focus">Import Palette</button>
        <button id="swatcher-open-settingsdialog" class="btn small no-focus">Settings</button>
        <button id="swatcher-test">DEV</button>
        <div class="toolbar-right">
            <input type="text" id="swatcher-filter" class="input input-large" placeholder="Filter" />
        </div>
        <a href="#" class="close">&times;</a>
    </div>

    <div id="swatcher-container" class="resizable-content {{swatchsize}} no-focus"></div>
</div>
