<div class="modal">

    <div class="modal-header">
        <h1 class="dialog-title">Swatcher Parser Settings</h1>
    </div>

    <div class="modal-body">
        <label for="swatcher-settings-sets">Predefined Blacklists:</label>
        <select id="swatcher-settings-sets">
            <option value="" id="swatcher-settings-firstoption">Choose Framework</option>
            {{#sets}}
            <option value="{{string}}">{{name}}</option>
            {{/sets}}
        </select>
        <br />
        <br />
        <label for="swatcher-settings-blacklist">Parsing Blacklist:</label>
        <input type="text" value="{{blacklist}}" id="swatcher-settings-blacklist" />
        <br />
        <br />
        <label for="swatcher-settings-animation">
            <input type="checkbox" id="swatcher-settings-animation" {{animation}}> Animations
        </label>
        <br />
        <br />
        <div style="text-align:right">
            <strong>Found a Bug ?</strong> Please Report it via
            <a href="https://github.com/FreaKzero/brackets-swatcher/issues?state=open">GitHub</a> or
            <a href="mailto:pete@freakzero.com">Email me</a>
        </div>
    </div>

    <div class="modal-footer">
        <button data-button-id="ok" id="swatcher-settings-save" class="btn primary left">Save and reload Brackets</button>
        <button data-button-id="cancel" class="dialog-button btn cancel">Cancel</button>
        <button id="swatcher-settings-restore" class="btn">Restore Defaults</button>
    </div>

</div>
