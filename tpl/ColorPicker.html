<div id="swatcher-colorpicker">
    <div id="swatcher-cp-holder">
        <div id="swatcher-cp-preview">
            <div id="swatcher-cp-addcolor">+</div>
        </div>

        <div id="swatcher-cp-zoomControls">
            <button id="swatcher-cp-fit" class="btn"></button>
            <br />
            <button id="swatcher-cp-plus" class="btn">+</button>
            <br />
            <button id="swatcher-cp-minus" class="btn">-</button>
        </div>
        <canvas id="swatcher-cp-canvas"></canvas>
    </div>
    <div id="swatcher-cp-colors-holder">
        <table class="bottom-panel-table table table-striped table-condensed row-highlight">
            <tbody class="swatcher-colortable">
            </tbody>
        </table>
    </div>
    <button class="btn small primary no-focus swatcher-colortable-import">Import into current Editor</button>
    <button class="btn small no-focus swatcher-colortable-cancel">Cancel</button>
</div>
